<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jesync Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

  <style>
    body.dark-mode {
      background-color: #121212;
      color: #f1f1f1;
    }

    .dark-mode .table {
      color: #eaeaea;
    }

    .dark-mode .table-striped > tbody > tr:nth-of-type(odd) {
      background-color: #1e1e1e;
    }

    .dark-mode .table-hover tbody tr:hover {
      background-color: #2a2a2a;
    }

    .dark-mode .card {
      background-color: #1f1f1f;
      border-color: #333;
    }

    .dark-mode .card-header {
      background-color: #2c2c2c !important;
      color: #f1f1f1;
    }

    .dark-mode .btn-outline-dark {
      border-color: #ccc;
      color: #ccc;
    }

    .dark-mode .btn-outline-dark:hover {
      background-color: #444;
      color: #fff;
    }

    .transition {
      transition: background-color 0.3s, color 0.3s;
    }
  </style>
</head>
<body class="transition">
  <script>
    // Apply stored theme before anything renders
    if (localStorage.getItem("dark-mode") === "true") {
      document.body.classList.add("dark-mode");
    }
  </script>

  <!-- Dark mode toggle top right -->
  <div class="container-fluid">
    <div class="d-flex justify-content-end pt-3 px-4">
      <button onclick="toggleDarkMode()" class="btn btn-outline-dark btn-sm" id="darkModeBtn">
        üåô Toggle Dark Mode
      </button>
    </div>
  </div>

  {% block content %}{% endblock %}

  <script>
    function toggleDarkMode() {
      const isDark = document.body.classList.toggle("dark-mode");
      localStorage.setItem("dark-mode", isDark);
      document.getElementById("darkModeBtn").innerHTML = isDark ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
    }

    // Update toggle button label on load
    window.addEventListener("DOMContentLoaded", () => {
      const isDark = localStorage.getItem("dark-mode") === "true";
      document.getElementById("darkModeBtn").innerHTML = isDark ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
    });
  </script>
</body>
</html>
