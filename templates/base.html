<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Jesync Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Bootstrap Icons (optional for restart/view/edit icons) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Optional Dark Mode Toggle (JS required to implement switching) -->
    <style>
      body {
        background-color: #f8f9fa;
      }

      body.dark-mode {
        background-color: #121212;
        color: #eee;
      }

      footer {
        background-color: #f1f1f1;
        padding: 15px 0;
        font-size: 0.9rem;
      }

      footer a {
        text-decoration: none;
        color: #007bff;
      }

      footer a:hover {
        text-decoration: underline;
      }

      body.dark-mode footer {
        background-color: #1e1e1e;
        color: #ccc;
      }
    </style>
  </head>

  <body>
    {% block content %}{% endblock %}

    <!-- Footer -->
    <footer class="text-center mt-5 border-top">
      <small>
        © Jesync Dashboard |
        <a href="https://facebook.com/yourusername" target="_blank">Facebook</a> •
        <a href="https://github.com/yourusername" target="_blank">GitHub</a> •
        <a href="https://paypal.me/yourusername" target="_blank">Donate via PayPal</a>
      </small>
    </footer>

    <!-- Optional JS for Bootstrap or Dark Mode -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
